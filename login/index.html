<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!--头部登录注册关闭-->
    <header>
        <a href="#" class="register">注册</a>
        <span class="login">登录</span>
        <a href="#" class="close">关闭</a>
    </header>

    <!--中部登录输入框-->
    <div>
        <div class="middle">
            <img src="./images/phone.png"/>
            <input type="text" placeholder="请输入手机号" size="11"/>
        </div>
        <div class="middle">
            <img src="./images/passwod.png"/>
            <input type="password" placeholder="请输入密码" size="15"/>
        </div>
        <button class="middle-login">登录</button>
    </div>

    <!--底部忘记密码-->
    <footer>
        <a href="#" class="link">忘记密码</a>
    </footer>
</body>
</html>
